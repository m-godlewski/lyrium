{% extends "base.html" %}

{% block content %}

    <!-- charts container -->
    <div class="chart-container" style="position: relative; height:20vh; width:40vw">
        <canvas id="mcwChart"></canvas>
    </div>

    <script>

        var mcwData = {
            labels: {{ data.analysis.mcw.words | safe }},
            datasets: [{
                label: "Most Common Words",
                data: {{ data.analysis.mcw.amount | safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                ],
                borderWidth: 1
            }]
        }

        const ctx = document.getElementById("mcwChart").getContext("2d");

        const mcwChart = new Chart(ctx, {
            type: 'bar',
            data: mcwData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

    </script>

{% endblock %}
